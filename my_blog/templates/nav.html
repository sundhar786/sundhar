{% load static %}
<!-- üåê Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* üî• Gradient Animation */
.navbar {
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 9999;
  padding: 10px 0;
  background: linear-gradient(135deg, #001f3f, #0074D9);
  background-size: 300% 300%;
  animation: gradientShift 10s ease infinite, navbarFade 1s ease-in-out;
  box-shadow: 0 2px 20px rgba(0, 0, 0, 0.4);
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes navbarFade {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

.navbar-brand {
  font-size: 1.8rem;
  color: #fff !important;
  text-shadow: 0 0 10px #0ff;
}

/* üîó Nav links */
.nav-link {
  color: white !important;
  font-weight: 500;
  margin-right: 15px;
  position: relative;
  transition: all 0.3s ease;
}

.nav-link:hover {
  color: #0ff !important;
  text-shadow: 0 0 6px #0ff;
}

.nav-link.active {
  color: #00ffd5 !important;
  border-bottom: 2px solid #00ffd5;
}

/* üîΩ Dropdowns */
.dropdown-menu {
  background-color: #001f3f;
  animation: scaleIn 0.3s ease forwards;
  transform-origin: top center;
  border-radius: 10px;
  min-width: 200px;
}

@keyframes scaleIn {
  0% { transform: scaleY(0); opacity: 0; }
  100% { transform: scaleY(1); opacity: 1; }
}

.dropdown-item {
  color: white;
  transition: 0.3s;
}

.dropdown-item:hover {
  background: #00ffd5;
  color: black;
}

/* üîç Search */
.form-control {
  border-radius: 50px;
  padding-left: 15px;
  border: none;
  box-shadow: none;
}

.form-control:focus {
  outline: none;
  box-shadow: 0 0 10px #00ffcc;
}

/* üîò Toggle Button */
.navbar-toggler {
  border: none;
}

.navbar-toggler:focus {
  box-shadow: 0 0 5px #0ff;
}

/* üîß Mobile adjustments */
@media (max-width: 767px) {
  .navbar-nav {
    flex-direction: column !important;
    align-items: flex-start;
    gap: 10px;
  }

  .form-control {
    width: 100%;
    margin-bottom: 10px;
  }

  .btn-outline-info {
    width: 100%;
  }
}
</style>

<!-- ‚úÖ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand me-4" href="/">MyBlog</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
      <!-- üîπ Left Side: Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home_page' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="#">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if '/blog/' in request.path %}active{% endif %}" href="#" data-bs-toggle="dropdown">
            Blog
          </a>
          <ul class="dropdown-menu">
            {% for post in post %}
              <li><a class="dropdown-item" href="{% url 'post_detail' post.id %}">{{post.title}}</a></li>
            {% endfor %}
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="#">Contact</a>
        </li>
      </ul>

      <!-- üîπ Right Side: Search -->
      <form class="d-flex flex-column flex-sm-row mt-2 mt-lg-0 w-100 w-lg-auto" method="GET" action="{% url 'home_page' %}">
        <input class="form-control me-sm-2" type="search" name="q" placeholder="Search...">
        <button class="btn btn-outline-info mt-2 mt-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- üåê Bootstrap JS (required for navbar toggler) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
