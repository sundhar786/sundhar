<!DOCTYPE html>
<html>
<head>
    <title>Student Records</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        a.button {
            padding: 6px 12px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            font-size: 14px;
        }

        a.button.delete {
            background-color: #dc3545;
        }

        a.button:hover {
            opacity: 0.9;
        }

        h2, .add-link {
            text-align: center;
            margin-top: 30px;
        }

        .add-link a {
            text-decoration: none;
            color: white;
            background-color: green;
            padding: 10px 20px;
            border-radius: 4px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2><a href="{% url 'home' %}">Student Records</a></h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Marks</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for record in record %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.age }}</td>
                <td>{{ record.marks }}</td>
                <td>
                    <a href="{% url 'edit' record.id %}" class="button">Edit</a>
                    <a href="{% url 'delete' record.id %}" class="button delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
