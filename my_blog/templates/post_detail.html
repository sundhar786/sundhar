{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Overview - MyBlog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <style>
    body {
      padding-top: 25px;
      background: linear-gradient(-45deg, #f3ec78, #af4261, #42a5f5, #7b4397);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-weight: bold;
      font-size: 3rem;
      color: #fff;
      animation: bounceIn 1s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    .card {
      border: 0;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      margin-bottom: 2rem;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      border: none;
      font-weight: bold;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0 0 10px rgba(30, 136, 229, 0.4);
      transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #1565c0, #64b5f6);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(30, 136, 229, 0.6);
    }

    .card-body {
      animation: fadeUp 0.8s ease-in-out;
    }

    @keyframes fadeUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .card-title {
      text-align: center;
      color: #fff;
      font-weight: 600;
      font-size: 2rem;
    }

    .card-text {
      color: #eee;
      font-size: 1.1rem;
      text-align: justify;
    }

    .lead {
      color: #fff;
    }

    .img-fluid {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .text-muted {
      color: #eee !important;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .d-flex.flex-wrap {
        flex-direction: column;
      }

      .card-title {
        font-size: 1.5rem;
      }

      .card-text {
        font-size: 1rem;
      }

      .btn-primary {
        width: 100%;
        padding: 12px;
      }

      .img-fluid {
        margin-top: 20px;
      }

      .text-muted {
        font-size: 0.85rem;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  {% include 'nav.html' %}

  <!-- üìö Blog Overview Section -->
  <div class="container mt-5 pt-5">
    <div class="d-flex flex-wrap justify-content-between">

      <!-- üì¶ Content Section -->
      <div class="card p-4 w-100 w-md-60" style="flex: 0 0 60%; max-width: 60%;">
        <h2 class="card-title">{{ post_detail.title }}</h2>
        <p class="card-text"><i>{{ post_detail.content }}</i></p>
        <a href="{% url 'home_page' %}" class="btn btn-primary mt-3">‚Üê Back to Home</a>
      </div>

      <!-- üñºÔ∏è Image + Meta Section -->
      <div class="w-100 w-md-40 ps-md-4" style="flex: 0 0 40%; max-width: 40%;">
        <div style="position: sticky; top: 100px;">
          <img src="{{ post_detail.image.url }}" alt="{{ post_detail.title }}"
               class="img-fluid shadow rounded">

          <p class="text-muted text-center mt-2">
            {{ post_detail.title }}
          </p>

          <h4 class="text-center mt-2" style="color: #fff;">
            "{{ post_detail.about }}"
          </h4>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
